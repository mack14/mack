<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card</title>
    <link rel="website icon" type="png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <img src="./images/image-product-desktop.jpg" alt="" />
        <div class="content">
          <h6>PERFUME</h6>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>
            A floral, solar and voluptuos interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANNEL
          </p>
          <div class="price">
            <div class="newprice">
              <h1>$149.99</h1>
            </div>
            <div class="oldprice">
              <h6>$169.99</h6>
            </div>
          </div>
          <div class="card">
            <img src="./images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
